<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>صفحهٔ اشتباهی</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #888;
            display: table;
			direction: rtl;
            font-family: Tahoma, sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }

        h1 {
            color: #555;
            font-size: 2em;
            font-weight: 400;
            margin: 0 0 0.3em;
        }

        p {
            margin: 0 auto;
            width: 280px;
        }

        @media only screen and (max-width: 280px) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
            }

        }

    </style>
</head>
<body>
    <h1>صفحهٔ اشتباهی</h1>
    <p>شرمنده، یا لینکی خراب شده است و یا شاید آدرس اشتباهی به شما داده باشند.</p>
    <p>صفحهٔ اول <a href="/" >اینجاست</a>!</p>
</body>
</html>
